<div class="card form-container">
  <div class="card-header">
    Add New Crib Item
  </div>
  <div class="card-body">
    <form #newCribForm="ngForm" (ngSubmit)="newCribFormSubmit(newCribForm.value)">
      <div class="row">
        <div class="form-group col-sm-4">
          <label class="" htmlFor="address">Address</label>
          <input type="text" name="address" class="form-control" placeholder="Address" ngModel required >
        </div>
        <div class="form-group col-sm-4">
            <label class="" htmlFor="price">Price</label>
          <input type="text" name="price" class="form-control" placeholder="Price" ngModel required >
        </div>
        <div class="form-group col-sm-4">
            <label class="" htmlFor="property-type">Type</label>
          <select name="type" id="property-type" class="form-control" placeholder="Type" ngModel required>
            <option *ngFor="let type of propTypes" [value]="type">{{type}}</option>
          </select>
        </div>
        <div class="form-group col-sm-6">
          <label class="" htmlFor="description">Description</label>
          <textarea type="text" class="form-control" name="description" placeholder="Description" ngModel required></textarea>
        </div>
        <div class="form-group col-sm-2">
          <label class="" htmlFor="bedrooms">Beds</label>
          <input type="text" name="bedrooms" placeholder="Beds" class="form-control" ngModel required >
        </div>
        <div class="form-group col-sm-2">
          <label class="" htmlFor="bathrooms">Baths</label>
          <input type="text" name="bathrooms" placeholder="Baths" class="form-control" ngModel required >
        </div>
        <div class="form-group col-sm-2">
          <label class="" htmlFor="sqft">SqFt</label>
          <input type="text" class="form-control" name="area" placeholder="SqFt" ngModel required >
        </div>
        <div class="form-group col-sm-12">
          <button class="btn btn-primary" type="submit" >Add </button> 
        </div>
      </div>
    </form>
  </div>
</div>
